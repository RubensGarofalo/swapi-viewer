<ion-item>
  <ion-input type="text" [(ngModel)]="searchString" placeholder="Search..." />
</ion-item>
<ng-container
  *ngFor="let item of items | sort | filterBy : searchString; let idx = index"
>
  <ion-item (click)="openModal(item)">
    <ion-label>{{ item | getTitle }}</ion-label>
  </ion-item>
</ng-container>
